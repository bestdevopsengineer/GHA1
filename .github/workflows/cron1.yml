name: scheduled-job

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (temporary test)

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Print time (UTC + local)
        run: |
          echo "UTC now:   $(date -u +"%Y-%m-%d %H:%M:%S")"
          echo "Runner now: $(date +"%Y-%m-%d %H:%M:%S %Z")"
